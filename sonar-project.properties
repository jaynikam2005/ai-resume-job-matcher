sonar.projectKey=jaynikam2005_ai-resume-job-matcher
sonar.organization=jaynikam2005

# Project metadata
sonar.projectName=AI Resume and Job Matcher
sonar.projectVersion=1.0.1

# Source directories
sonar.sources=fastapi-ai-service/app,spring-boot-backend/src/main,frontend/app,frontend/components

# Test directories (only Spring Boot has tests currently)
sonar.tests=spring-boot-backend/src/test

# Python version
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/bin/**,**/build/**,**/.gradle/**,**/dist/**,**/.next/**,**/public/**,**/*.test.ts,**/*.test.tsx,**/test_data/**

# Java settings
sonar.java.source=21
sonar.java.binaries=spring-boot-backend/build/classes

# Language-specific exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/test/**,**/tests/**

# Skip coverage if not available
sonar.python.coverage.reportPaths=
sonar.coverage.jacoco.xmlReportPaths=